<ion-header>
  <ion-toolbar>
    <div class="d-flex align-items-center">
      <ion-icon class="mx-2" name="arrow-back-outline" style="font-size: 20px" (click)="navigator()"></ion-icon>
      <ion-title class="p-0">{{nameCategory | titlecase}}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Actualizar Historias"
      refreshingSpinner="circles"
      refreshingText="Actualizando....."
    >
    </ion-refresher-content>
  </ion-refresher>
  <div class="container py-3">
    <!--<div>
      <div class="d-flex justify-content-between">
        <small class="d-flex align-items-center"><ion-icon name="star" class="mx-2"></ion-icon><strong>Mas populares</strong></small>
      </div>
      <ion-slides [options]="slideOptions">
        <ion-slide *ngFor="let card of cards">
          <ion-card mode="ios" style="margin: 8px">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
            <ion-card-header style="text-align: left">
              <ion-card-title>Card Title</ion-card-title>
              <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>-->
    <ng-container *ngIf="usuario !== undefined">
      <app-histories [historias] = "data"
                     [usuario]="usuario"
                     [msj] = "'todos'"
                     (emmitEventActData) = emmitEventActDataForm($event)>
      </app-histories>
    </ng-container>

    <ng-container *ngIf="usuario === undefined">
      <app-histories [historias] = "data"
                     [usuario]="usuario"
                     [categoryName] = "nameCategory"
                     [msj] = "'todos'"
                     (emmitEventActData) = emmitEventActDataForm($event)></app-histories>
    </ng-container>

  </div>

</ion-content>
